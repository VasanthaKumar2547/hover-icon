<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Cursor Animation</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <ul>
        <li><a href="#"><i class="fa fa-bullseye" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-cloud" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-gift" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-heart" aria-hidden="true"></i></a></li>
        <li><a href="#"><i class="fa fa-motorcycle" aria-hidden="true"></i></i></a></li>
        <div class="cursor"></div>
    </ul>
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        })
    </script>
</body>

</html>
